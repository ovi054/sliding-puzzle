<body>

    <figure class="sliding-puzzle-figure">

            <li class="tile" id="ans6">6</li>
            <li class="tile" id="ans7">7</li>
            <li class="tile" id="ans8">8</li>
        </ul>

        <figcaption>

        </figcaption>
    </figure>

<script type="text/javascript" src="js/script.js"></script>

</html>
